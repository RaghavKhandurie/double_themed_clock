<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Double Themed Clock </title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<button class="toggle">Dark mode</button>
<div class="clock-container">
	<div class="clock">
		<div class="needle hour"></div>
		<div class="needle minute"></div>
		<div class="needle second"></div>
		<div class="center-point"></div>
	</div>
	<div class="time"></div>
	<div class="date"></div>
</div>

  <script  src="./script.js"></script>
 
<button class="name">Raghav Thapliyal Khandurie</button>

</body>
</html>
